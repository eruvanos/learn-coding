<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Coding</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="valign-wrapper full_height">

    <div class="container">
        <div class="row">
            <div class="col s5 offset-s3">
                <div class="input-field">
                    <i class="material-icons prefix">people</i>
                    <input id="team_name" type="text" class="">
                    <label for="team_name">Teamname</label>
                </div>
            </div>

            <div class="col s1">
                <div class="input-field">
                    <a class="waves-effect waves-light btn hoverable" onclick="choseTeam()"><i
                            class="material-icons left">arrow_forward_ios</i></a>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

    input = document.querySelector('#team_name');

    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            choseTeam(event);
        }
    });

    function choseTeam() {
        let value = input.value;
        if (value === '') {
            return
        }

        window.location.href = './teams/' + value;
    }
</script>

<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

</body>
</html>
